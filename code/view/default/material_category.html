<div class="container">

    <li class="active">{$category_name}</li>
  </ol>

    <div class="tab-content">
      <div class="tab-pane active" id="all_prob">
        <div class="list-group">
          <!--{if count($material_list) == 0}-->
          <h5>暂没有相关资料，如果您需要相关资料，可以在系统中登记</h5>

          <!--{else}-->

          <!--{loop $material_list $material}-->
          <div id="{$material['id']}" class="list-group-item">
            <!-- <div class="panel panel-default"> -->
            <p style="font-size:14px">
              <!--{loop $material['cid_list'] $cid}-->【{$category[$cid]['name']}】<!--{/loop}-->
              <a href="{url material/view/$material['id']}">{$material['title']}</a>
            </p>
            <!-- </div> -->
          </div>   
          <!--{/loop}-->

          <!--{/if}-->
        </div> <!-- list-group -->
        <center><ul class="pagination">{$departstr}</ul></center>
      </div> <!-- tab-pane -->
    </div><!-- tab-content -->
  </div>
  <div class="col-sm-3">
    <ul class="list-group" style="font-size:13px;">
      <li class="list-group-item" style="border:0px;">
        <div class="panel panel-success">
          <div class="panel-heading">我有资料</div>
          <div class="panel-body">
            <p>有Boostme没有的资料，这份资料非常珍贵？</p>
            <p>这就在Boostme上申请发布你的资料吧</p>
            <a href="{url material/add}">申请</a>
          </div>
        </div>

        <div class="panel panel-info">
          <div class="panel-heading">我要资料</div>
          <div class="panel-body">

          </div>

      </li>
    </ul>
    <span style="color:blue;">可以通过QQ群：32480019联系我们</span>
  </div><!--col-sm-3-->
</div><!-- container end -->

<div class="modal fade" id="demandModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">附加信息</h4>
      </div>
      <form name="edit_message" action="{SITE_URL}?problem/demand.html" method="post" id="dialog_form">
        <div class="modal-body">
          <input type="hidden" value="" name="dialog_pid" id="dialog_pid"/>
          <input type="text" placeholder="请输入简短的请求信息" class="form-control" name="demand_message" id="demand_message"/>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="确&nbsp;认" />
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
var timer;
$(document).ready(function() {
  $(".prob_demand").click(function() {
    <!--{if $user['uid']}-->
      <!--{if $user['can_teach']}-->
      var pid = $(this).attr("id");
      $("#dialog_pid").val(pid);
      $("#demandModal").modal('show');
      <!--{else}-->
      alert("您还没有获得资格，现在就去填写资料申请吧");
      window.location.href = "{SITE_URL}?user/resume";
      <!--{/if}-->
    <!--{else}-->
      alert("您还未登录，请先登录");
      window.location.href = "{SITE_URL}?user/login";
    <!--{/if}-->
  });

  $(".prob_cancel").click(function(){
    <!--{if $user['uid']}-->
    if (confirm('确定撤销请求?') === false) {
      return false;
    }
    var supportobj = $(this);
    var pid = $(this).attr("id");
    $.ajax({
      type: "GET",
      url:"{SITE_URL}?problem/ajaxcancel/" + pid,
      cache: false,
      success: function(succeed){
        if (succeed == '-1') {
          alert("您还未登录，请先登录");
          window.location.href = "{SITE_URL}?user/login";

        } else if (succeed == '0') {
          alert("操作失败，请刷新页面重试");

        } else if (succeed == '1') {
          supportobj.html("我要帮忙");

        } else if (succeed == '2') {
          alert("您还没有发出过申请!");
        }
      }
    });
    <!--{else}-->
    alert("您还未登录，请先登录");
    window.location.href = "{SITE_URL}?user/login";
    <!--{/if}-->
  });
});

</script>
<!--{template footer}-->
