
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<title>上传头像</title>
<link href="/public/css/default/service_picture.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/public/js/plugin/jquery.min.js" language="javascript" charset="utf-8"></script>
<script type="text/javascript" src="/public/js/plugin/Jcrop/js/jquery.Jcrop.min.js" language="javascript" charset="utf-8"></script>
<script src="/public/js/plugin/jquery-form/jquery.form.js"></script>
<link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.2.0/css/bootstrap.css">
<link href="//cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript">

var uploaded = 0;
$(function() {
    $("#target").Jcrop({
        aspectRatio:1,
        onChange:showCoords,
        onSelect:showCoords
    }); 

    //响应自onChange,onSelect事件
    function showCoords(obj) {
        var image_width = parseInt("{$upload_pic['width']}");
        var image_height = parseInt("{$upload_pic['height']}");
        var image_rx = image_width / $("#target").width();
        var image_ry = image_height / $("#target").height();

        $("#x").val(obj.x * image_rx);
        $("#y").val(obj.y * image_ry);
        $("#w").val(obj.w * image_rx);
        $("#h").val(obj.h * image_ry);

        /*
        $("#x").val(obj.x);
        $("#y").val(obj.y);
        $("#w").val(obj.w);
        $("#h").val(obj.h);
        */
        if (parseInt(obj.w) > 0){
            //计算预览区域图片缩放的比例
            var rx = $("#preview_box").width() / obj.w; 
            var ry = $("#preview_box").height() / obj.h;
            //通过比例值控制图片的样式与显示
            $("#preview").css({
                width:Math.round(rx * $("#target").width()) + "px",
                height:Math.round(rx * $("#target").height()) + "px",
                marginLeft:"-" + Math.round(rx * obj.x) + "px",
                marginTop:"-" + Math.round(ry * obj.y) + "px"
            });
        }
    }

    $("#crop_submit").click(function(){
        if (parseInt($("#x").val()) >= 0) {
            $("#crop_form").submit();   
        } else {
            alert("要先在图片上划一个选区再单击确认剪裁的按钮！");  
        }
    });

    $(".pic").click(function(){
        //if (uploaded == 0) {
            $("#service_pic").click();
            //uploaded = 1;
        //}
    });
});
</script>
</head>
<body>
<form action="/service/edit_picture" method="post" id="crop_form">
    <input type="hidden" id="x" name="x" />
    <input type="hidden" id="y" name="y" />
    <input type="hidden" id="w" name="w" />
    <input type="hidden" id="h" name="h" />
    <div id="head">
        <div class="preview">
            <div id="preview_box">
                <img src="{$upload_pic['pic']}" id="preview" alt="Preview" style="width: 556px; height: 333px; margin-left: -356px; margin-top: -133px;">
            </div>
            <div class="quote">图片预览</div>
        </div>

        <div class="pic">
            <!--{if isset($upload_pic['name'])}-->
            <img src="{$upload_pic['pic']}" id="target">
            <!--{else}-->
            <div style="margin:14px;">
                在这里上传个人生活照<span style="color:red;">(必须)</span><br/>请使用5M以内的jpg、gif、png图片。
            </div>
            <!--{/if}-->
        </div>
        <!--{if isset($upload_pic['name'])}-->
        <div class="cut">
            <input class="btn btn-success btn-sm" type="button" value="确认剪裁" id="crop_submit">
            <span>请在上图中选择头像区域</span>
        </div>
        <!--{/if}-->
    </div>
    <input type="hidden" name="src" value="{$upload_pic['pic']}" />
</form>
<!--{if !isset($upload_pic['name'])}-->
<div class="upload" id="upload">
    <form id="upload_form" enctype="multipart/form-data" method="post" name="upform">
        <input name="service_pic" type="file" id="service_pic" onchange="$('#submit').trigger('click')">
        <input type="submit" id="submit" value="上传" style="display:none">
    </form>
</div>
<!--{/if}-->
</body>
</html>
