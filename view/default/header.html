<head>
    <meta http-equiv="Content-Type" content="text/html; charset={WEB_CHARSET}"/>
    <title><!--{if $navtitle}-->{$navtitle} - <!--{/if}-->{$setting['site_name']}</title>
    <meta name="description" content="{$setting['site_name']}" />
    <meta name="keywords" content="{$seo_keywords}" />
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow" />
    <script src="{SITE_URL}js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{SITE_URL}bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{SITE_URL}bootstrap/css/docs.min.css" />
    <link rel="stylesheet" type="text/css" href="{SITE_URL}js/jquery-ui/jquery-ui.css" />
    <script src="{SITE_URL}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var g_site_url = "{SITE_URL}";
        var g_site_name = "{$setting['site_name']}";
        var g_uid = {$user['uid']};
        $(function() {
            if ($("#login_btn")) {
              $("#login_body").load(g_site_url + "index.php?user/ajaxpoplogin");
            }
        });
    </script>
    <style type="text/css">
    body {font-family: "Microsoft Yahei";}
    .header {position: relative;}
    .header>a {padding: 6px 12px !important;  margin: 8px 3px !important; }
    .navbar-nav>li>button, .navbar-nav>li>a {padding: 6px 12px !important;  margin: 8px 3px !important; }
    .navbar-nav .btn-primary:hover {background-color: #357ebd !important;}
    .align_center {text-align: center;}
    h4, h5, h6 { line-height: 26px; }
    .container { width: 970px !important;}
    .logo {
      width:200px;
      height:50px;
      font-size: 38px;
    }
    </style>
</head>

<body>
<div class="navbar navbar-nav navbar-fixed-top" role="navigation" style="background:#428bca">
  <div class="container header">
    <div class="navbar-header" style="width:200px;height:50px;">
      <a href="{SITE_URL}" style="width:100%;height:100%"><img src="{SITE_URL}css/default/logo.png" /></a>
    </div>
    <form class="navbar-form navbar-left" id="search_form" role="search" action="{url problem/search}" method="post">
      <div class="form-group">
        <input type="text" class="form-control" style="width:300px" id="search-kw" name="word" placeholder="搜索" value="{$word}">
        <span class="glyphicon glyphicon-search" style="margin-left:-30px;cursor:pointer;" onclick="search_form.submit();"></span>
      </div>
    </form>
    <a type="button" href="{url problem/add}" class="btn btn-primary">我要求助</a>
    <!--{if 0 != $user['uid']}-->
    <ul class="nav navbar-nav" style="position:absolute;right:0px;top:0px">
      <li><a class="btn btn-primary" href="{url user/space/{$user['uid']}}">{$user['username']}</a></li>
      <li class="dropdown">
        <!--{if ($user['msg_system']+$user['msg_personal'])>0}-->
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">收件箱<span class="caret"></span></a>
        <!--{else}-->
        <a class="btn btn-primary dropdown-toggle bm_msg_null" data-toggle="dropdown">收件箱<span class="caret"></span></a>
        <!--{/if}-->
        <ul class="dropdown-menu" role="menu">
          <li><a onclick="msgClear();" target="_blank" href="{url message/personal}">私人消息<!--{if $user['msg_personal']>0}--><span class="msg-num">{$user['msg_personal']}</span><!--{/if}--></a></li>
          <li><a onclick="msgClear();" target="_blank" href="{url message/system}">系统消息<!--{if $user['msg_system']>0}--><span class="msg-num">{$user['msg_system']}</span><!--{/if}--></a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a type="button" class="dropdown-toggle btn btn-primary dropdown-toggle" data-toggle="dropdown">
              账号 <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a target="_self" href="{url user/profile}">修改资料</a></li>
          <li class="divider"></li>
          <li><a href="{url user/logout}" class="tuser_logout">退出</a></li>
        </ul>
      </li>
    </ul>
    <!--{else}-->
    <ul class="nav navbar-nav navbar-right">
      <li><button class="btn btn-primary" data-toggle="modal" id="login_btn" data-target="#loginModal">登录</button></li>
      <li><a class="btn btn-primary" href="{url user/register}">注册</a></li>
    </ul>
    <!--{/if}-->
  </div>
</div>

<div style="height:51px;"></div>

<div class="modal fade" id="loginModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">欢迎登录Boostme</h4>
      </div>
      <div class="modal-body" id="login_body">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
