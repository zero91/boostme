<!DOCTYPE html>
<html>
    <!--{eval
        global $starttime;
        $mtime = explode(' ', microtime());
        $runtime = number_format($mtime[1] + $mtime[0] - $starttime, 6);
        $setting = $this->setting;
        $user = $this->user;
        $toolbars="'".str_replace(",", "','", $setting['editor_toolbars'])."'";
        $regular = $this->regular;
        }-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset={WEB_CHARSET}"/>
    <title><!--{if $navtitle}-->{$navtitle} - <!--{/if}-->{$setting['site_name']}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{$setting['site_name']}" />
    <meta name="keywords" content="{$seo_keywords}" />
    <meta name="robots" content="index, follow">
    <script src="{SITE_URL}js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{SITE_URL}js/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="{SITE_URL}bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{SITE_URL}bootstrap/css/docs.min.css" />
    <script src="{SITE_URL}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var g_site_url = "{SITE_URL}";
        var g_site_name = "{$setting['site_name']}";
        var g_uid = {$user['uid']};
    </script>
    <style type="text/css">
    html,body {font-family: "Microsoft Yahei";height: 100%;}
    /* body {font-family: "Microsoft Yahei"; min-height: 100%; height: auto !important; height: 100%; margin: 0 auto -60px; } */

    .header {position: relative;}
    .header>a {padding: 6px 12px !important;  margin: 8px 3px !important; }
    .navbar-nav>li>button, .navbar-nav>li>a {padding: 6px 12px !important;  margin: 8px 3px !important; }
    .navbar-nav>li>a {background:#0066CC !important; color:#EEE !important;}
    .navbar-nav>li>a:hover {background:#0066CC !important; color:#FFF !important;}
    .align_center {text-align: center;}
    h4, h5, h6 { line-height: 26px; }
    .container { width: 1050px !important;}
    .logo {
      width:200px;
      height:50px;
      font-size: 38px;
    } 
    </style>
</head>

<body>

<div style="min-height:92%;height:auto !important;"> <!-- fix the foot -->

<div class="navbar navbar-inverse navbar-nav navbar-fixed-top" role="navigation" style="background:#0066CC;">
  <div class="container header">
    <div class="navbar-header" style="width:175px;height:50px;">
      <a href="{SITE_URL}" style="width:100%;height:100%"><img src="{SITE_URL}css/default/logo.png" /></a>
    </div>
    <form class="navbar-form navbar-left" id="search_form" role="search" action="{url problem/search}" method="post">
      <div class="form-group">
        <input type="text" class="form-control" style="width:300px" id="search-kw" name="word" placeholder="搜索求助" value="{$word}">
        <span class="glyphicon glyphicon-search" style="margin-left:-30px;cursor:pointer;" onclick="search_form.submit();"></span>
      </div>
    </form>
    <a type="button" href="{url problem/add}" class="btn btn-primary" style="background:#0e78e7;font-size:13px;">我要求助</a>
    <!--{if $user['uid'] != 0}-->
    <ul class="nav navbar-nav" style="position:absolute;right:0px;top:0px;">
      <li><a class="btn btn-link" href="{url user/space/{$user['uid']}}" style="font-size:13px;">{$user['username']}</a></li>
      <li class="dropdown">
        <a class="btn btn-link dropdown-toggle" data-toggle="dropdown" style="font-size:13px;">
          收件箱
          <!--{if ($user['msg_system']+$user['msg_personal']) > 0}-->
          <span class="badge alert-info">{eval echo $user['msg_system']+$user['msg_personal']}</span>
          <!--{/if}-->
          <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a onclick="msgClear();" href="{url message/personal}">私人消息<!--{if $user['msg_personal']>0}--><span class="badge alert-info">{$user['msg_personal']}</span><!--{/if}--></a></li>
          <li><a onclick="msgClear();" href="{url message/system}">系统消息<!--{if $user['msg_system']>0}--><span class="badge alert-info">{$user['msg_system']}</span><!--{/if}--></a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a type="button" class="dropdown-toggle btn dropdown-toggle" data-toggle="dropdown" style="font-size:13px;">
              账号 <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a target="_self" href="{url user/profile}">修改资料</a></li>
          <li class="divider"></li>
          <li><a href="{url user/logout}" class="tuser_logout">退出</a></li>
        </ul>
      </li>
    </ul>
    <!--{else}-->
    <ul class="nav navbar-nav navbar-right">
      <li><a class="btn btn-link" data-toggle="modal" id="login_link" data-target="#loginModal" style="color:#EEE;font-size:13px;">登录</a></li>
      <li><a class="btn btn-link" href="{url user/register}" style="color:#EEE;font-size:13px;">注册</a></li>
    </ul>
    <!--{/if}-->
  </div>
</div>

<div style="height:51px;"></div>

<a class="btn btn-link" data-toggle="modal" id="feedback" data-target="#feedbackModal" style="position:fixed;left:5px;top:95%;">
    网站建议<span class="glyphicon glyphicon-question-sign"></span>
</a>
<!-- <a href="{url index/help}" target="_blank">&nbsp;使用帮助&nbsp;</a> -->

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">欢迎登录Boostme</h4>
      </div>
      <div class="modal-body" id="login_body">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Boostme使用反馈</h4>
      </div>

      <form name="feedback_form" action="{SITE_URL}?feedback/add.html" method="post" id="feedback_dialog">
        <div class="modal-body" id="feedback_body">
          <input type="hidden" value="{$regular}" name="fb_regular" id="fb_regular"/>
          <p>您的每一份反馈都是我们继续改善{$setting['site_name']}的动力，让我们一起为打造一个更好的产品而努力！</p>
          <textarea class="form-control" name="fb_content" id="fb_content" rows="5" placeholder="您认为{$setting['site_name']}现有功能有哪些可以改善的地方，您还希望加入哪些功能"></textarea>
        </div>
        <div class="modal-footer">
          <!-- <input type="submit" class="btn btn-primary" data-dismiss="modal" id="submit_fb" value="提&nbsp;交" /> -->
          <input type="submit" class="btn btn-primary" id="submit_fb" value="提&nbsp;交" />
        </div>
      </form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script type="text/javascript">

$(function() {
    if ($("#login_link")) {
        $("#login_body").load(g_site_url + "index.php?user/ajaxpoplogin");
    }
});

</script>
