<!--{template header}-->
<script type="text/javascript" src="{SITE_URL}js/editor/ueditor.config.js"></script> 
<script type="text/javascript" src="{SITE_URL}js/editor/ueditor.all.js"></script> 
<div class="nav-line"><a class="first" href="{SITE_URL}">{$setting['site_name']}</a> &gt; <span>发布求助</span></div>
<div class="bm_wrapper bm_clearfix">
    <div class="content-left">
        <form enctype="multipart/form-data" method="POST" action="{url problem/add}" name="askform" id="askform" onsubmit="return check_form();" >
            <div class="post_problem">
                <div class="title">
                    <div id="limitNum" class="tips">还可输入 <span>140</span> 字</div>
                    {if isset($touser)}您正在向<a href="{url user/space/$touser['uid']}">{$touser['username']}</a>提问{else}请详细描述您的求助信息{/if}：
                </div>
                <div class="pp_inputbox">
                    <textarea class="ptitle" name="title" id="ptitle">{$word}</textarea>
                    <div class='clearfix'></div>
                    <h3>问题补充</h3>
                    <div id="introContent">
                        <script type="text/plain" id="editor" name="description" style="height: 122px;"></script>
                        <script type="text/javascript">UE.getEditor('editor', UE.utils.extend({toolbars:[[{$toolbars}]]}));</script>
                    </div>
                </div>
                <div class="tags">
                    <span>标签: <input type="text" placeholder="多个标签请以空格隔开" class="pp_tag_input" name="ptags"/> </span>
                </div>
                <div class="price">
                    <span>回报： <input type="number" min="10" max="10000" step="5" value="300" id="price" name="price"/> </span>
                </div>

                <div class="ask-input-bar clearfix">
                    <!--{if $setting['code_ask']}-->
                    <h2>验证码</h2>
                    <input type="text" class="code-input" id="code" name="code" onblur="check_code()">&nbsp;<span class="verifycode"><img src="{url user/code}" onclick="javascript:updatecode();" id="verifycode"></span><a href="javascript:updatecode();" class="changecode">&nbsp;换一个</a>
                    <span id="codetip"></span>
                    <!--{/if}-->
                    <input type="submit" value="发布求助" class="normal-button flright"  name="submit" />
                    <!--<div class="toweibo"><label style="padding:0;"><input type="checkbox" value="1" name="tobbs" />同步到微博</label></div>-->
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#ptitle").keyup(function() {
            var pbyte = bytes($.trim($(this).val()));
            var limit = 280 - pbyte;
            if (limit % 2 == 0) {
                $("#limitNum span").html((limit / 2));
            } else {
                $("#limitNum span").html(((limit + 1) / 2));
            }

        });
    });

    function check_form() {
        var ptitle = $("#ptitle").val();
        if (bytes($.trim(ptitle)) < 20 || bytes($.trim(ptitle)) > 280) {
            alert("问题标题长度不得少于10个字，不能超过140字！");
            $("#ptitle").focus();
            return false;
        }
        {if $user['uid']}
        //检查财富值是否够用
        var offerscore = 0;
        var selectsocre = $("#price").val();
        offerscore += parseInt(selectsocre);
        if (offerscore > $user['balance']) {
            alert("你的账户余额不够，请联系管理员充值!");
            return false;
        }
        {/if}   
    }

</script>
<!--{template footer}-->
