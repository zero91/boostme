<include file="Common/header" />

<link href="__PUBLIC__/Home/Css/service.css" rel="stylesheet">

<header id="top-header" class="top-header jumbotron" style="background-image: url(__PUBLIC__/Home/Images/banner_slide_01.jpg);">
    <div class="container">
            <div class="col-md-8">
                <h2>选学校，挑专业，一头雾水？</h2>
                <h2>进复试，找老师，寻路无门？</h2>
                <h3> —— 快来咨询师兄师姐吧！</h3>
                <div class="features media">
                    <h5 class="media-left">快捷入口：</h5>
                    <div class="media-body" id="easy_access_list"></div>
                </div>
            </div>
            <div class="col-md-4 hidden-sm hidden-xs">
                <div class="activities-wrap">
                    <div class="activities">
                        <h2>提供咨询服务<i class="fa fa-star"></i></h2>
                        <p>高校在读研究生，想要提供咨询服务？现在就登记吧！</p>
                        <p class="text-center">
                            <a target="_blank" class="btn btn-default btn-sm" href="{:U('/Service/register')}">提供咨询</a>
                        </p>
                    </div>
                </div>
            </div>
    </div>
</header>

<section class="newest-jobs container">
    <div class="page-header">
        <h3>师兄师姐
            <div class="col-sm-10 pull-right">
                <select class="selectpicker col-sm-2" id="select_region"><option value=''>地区</option></select>
                <select class="selectpicker col-sm-3" id="select_school"><option value=''>学校</option></select>
                <select class="selectpicker col-sm-3" id="select_dept"><option value=''>院系</option></select>
                <select class="selectpicker col-sm-3" id="select_major"><option value=''>专业</option></select>
                <a id="add_easy_access" href="#" data-toggle="tooltip" class="tip" data-placement="bottom" data-original-title="添加到快捷入口">
                    <small class="glyphicon glyphicon-plus-sign"></small>
                </a>
            </div>
        </h3>
    </div>
</section>

<section class="job-list">
    <div class="container">
        <div class="row" id="board_show"></div>
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
            <p>
                <a id="more_service" class="btn-load-more btn btn-primary btn-lg btn-block">
                    <i class="fa fa-th"></i>  查看更多
                </a>
                <input type="hidden" id="service_page" value="{$page}"/>
            </p>
        </div>
    </div>
</section>

<script type="text/template" id="service_board_template">
<div class="col-sm-6 col-md-4">';
    <a target="_blank" href="{:U('/Service/view')}?id=<%= service['id'] %>" class="job-item-wrap">
    <div class="job-item">
        <div class="job-source light-green">
            <img class="img-responsive" src="<%= service['avatar'] %>" />
        </div>
        <div class="job-company"><%= service['nickname'] %></div>
        <div class="job-title"><%= service['content'] %></div>
        <div class="job-salary">价格：¥ <%= service['price'] %></div>
        <div class="job-comments">
            <p>
                <span class="label label-default">服务<%= service['service_num'] %>人</span>
                <span class="label label-default">浏览<%= service['view_num'] %>次</span>
                <span class="label label-default">评论<%= service['comment_num'] %>条</span>
                <span class="label label-default">平均<%= service['avg_score'] %>分</span>
            </p>
        </div>
        <div class="job-meta">
            <span class="job-publish-time"><%= service['format_create_time'] %></span>
        </div>
    </div>
    </a>
</div>
</script>

</script>
