<include file="Common/header" />
<link href="{SITE_URL}/public/css/default/material.css" rel="stylesheet">
<link href="{SITE_URL}/public/css/boostme/search_form.css" rel="stylesheet">
<link href="{SITE_URL}/public/css/boostme/material.css" rel="stylesheet">

<section class="container"> 
    <div class="search_form_wrapper cf">
        <input type="text" id="search_query" placeholder="" required>
        <button type="submit" id="query_submit_btn">搜索资料</button>
    </div>
</section>

<section class="container">
    <div class="col-sm-9 bm_lpadding_0" id="query_result">
    </div>
    <div class="col-sm-3 bm_lborder_grey">
        <div>
            <a href="{SITE_URL}/material/list?type=major" target="_blank">
                <div class="bm_door_card">
                    <div class="bm_card_title"><h1>专业课</h1></div>
                </div>
            </a>
        </div>
        <div>
            <a href="{SITE_URL}/material/list?type=math" target="_blank">
                <div class="bm_door_card">
                    <div class="bm_card_title"><h1>数学</h1></div>
                </div>
            </a>
        </div>
        <div>
            <a href="{SITE_URL}/material/list?type=english" target="_blank">
                <div class="bm_door_card">
                    <div class="bm_card_title"><h1>英语</h1></div>
                </div>
            </a>
        </div>
        <div>
            <a href="{SITE_URL}/material/list?type=politics" target="_blank">
                <div class="bm_door_card">
                    <div class="bm_card_title"><h1>政治</h1></div>
                </div>
            </a>
        </div>
    </div>
</section>

<script type="text/template" id="material_search_list_template">
<div class="bm_tpadding_10">
    约有 <em><strong><%= tot_num %></strong></em> 项符合查询结果
</div>
<dl class="bm_query_res_list">
<% _.each(material_list, function(material) { %>
<dt>
    <a href="{SITE_URL}/material/view?id=<%= material["mid"] %>" target="_blank" class="bm_link">
        <h4 class="bm_highlight"><%= material["rank"] %>. <%= material["title"] %></h4>
    </a>
</dt>
<dd>
    <p class="bm_highlight"><%= material["description"] %></p>
    <% if ($.trim(material["category"]) != "") { %>
    <p class="bm_highlight">分类：<%= material["category"] %></p>
    <% } %>
    <p class="bm_item_foot">
        <small>
            <span style="color:#218868;">{SITE_URL}/material/view?id=<%= material["mid"] %></span> |
            <span><%= material['format_time'] %></span> |
            <span>相关度：<%= material['percent'] %></span>
        </small>
    </p>
</dd>
<%})%>
</dl>
<center><div class="pages"><%= departstr %></div></center>
</script>

<script type="text/javascript">
var g_region_id = "{$region_id}";
var g_school_id = "{$school_id}";
var g_dept_id = "{$dept_id}";
var g_major_id = "{$major_id}";
var g_view_page_num = 0;
var g_easy_access_type = "material";
var g_easy_access_cnt = 0;
</script>

<link href="{SITE_URL}/public/js/plugin/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">
<script src="{SITE_URL}/public/js/plugin/bootstrap-select/js/bootstrap-select.min.js"></script>

<script src="{SITE_URL}/public/js/boostme/category.js"></script>
<script src="{SITE_URL}/public/js/boostme/material.js"></script>
<include file="Common/footer" />
